{% extends "layout.html" %}
{% block content %}
<!-- ============================================================== -->
<!-- wrapper  -->
<!-- ============================================================== -->
<div class="dashboard-wrapper">
    <div class="dashboard-ecommerce">
        <div class="container-fluid dashboard-content ">
            <!-- ============================================================== -->
            <!-- pageheader  -->
            <!-- ============================================================== -->
            <div class="row">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                    <div class="page-header">
                        <h2 class="pageheader-title">Reports Archive</h2>
                    </div>
					<div id="reportrange" style="background: #fff; cursor: pointer; padding: 4px 10px; border: 2px solid #ccc; margin: 6px; width: 20%">
					    <i class="fa fa-calendar"></i>&nbsp;
					    <span></span> <i class="fa fa-caret-down"></i>
					</div>
                </div>
            </div>
            <!-- ============================================================== -->
            <!-- end pageheader  -->
            <!-- ============================================================== -->
			<table style="width:100%" class="table table-striped table-bordered table-hover" id="reports-table">
			<thead class="thead-dark">
			 	<tr>
                    <th>T</th>
			    	<th>Date</th>
                    <th>Time</th>
			    	<th>User</th>
			    	<th>Tweet</th>
                    <th>Opinion</th>
                    <th>View</th>
			 	</tr>
			 </thead>
			 <tbody>
			 </tbody>
             <tfoot>
                <tr>
                <th>T</th>
                <th>Date</th>
                <th>Time</th>
                <th>User</th>
                <th>Tweet</th>
                <th>Opinion</th>
                <th></th>
                </tr>
                </tfoot>
			 </table>
		</div>
	</div>
</div>
{% endblock content%}
